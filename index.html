<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Nav</title>
    <meta name="description" content="A modern, animated navigation menu demo with image previews. Built with vanilla JavaScript and CSS." />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-nav="false">
    <div class="articles">
      <article></article>
      <article></article>
    </div>
    <nav id="nav">
      <div id="nav-links">
        <a href="#" class="nav-link">
          <span class="nav-link-label rubik-font">Home</span>
          <img src="./assets/photo-1.jpeg" alt="Sunset over mountain landscape" class="nav-link-image" />
        </a>

        <a href="#" class="nav-link">
          <span class="nav-link-label rubik-font">Work</span>
          <img src="./assets/photo-2.jpeg" alt="Creative workspace with desk setup" class="nav-link-image" />
        </a>

        <a href="#" class="nav-link">
          <span class="nav-link-label rubik-font">About</span>
          <img src="./assets/photo-3.jpeg" alt="Team collaboration in modern office" class="nav-link-image" />
        </a>
        <a href="#" class="nav-link">
          <span class="nav-link-label rubik-font">Contact</span>
          <img src="./assets/photo-4.jpeg" alt="Person typing on laptop" class="nav-link-image" />
        </a>
        <a href="#" class="nav-link">
          <span class="nav-link-label rubik-font">Join Us</span>
          <img src="./assets/photo-5.jpeg" alt="Diverse group of professionals" class="nav-link-image" />
        </a>
      </div>
    </nav>

    <button id="nav-toggle" type="button" onclick="toggleNav()">
      <i class="open fa-solid fa-bars-staggered"></i>
      <i class="close fa-solid fa-times"></i>
    </button>

    <script src="./index.js"></script>

    <script
      src="https://kit.fontawesome.com/d45d3b7409.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
